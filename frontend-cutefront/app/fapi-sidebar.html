<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SidebarWidget Test</title>
    <link href="../lib/bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/include/bootstrap-icons/css/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../lib/include/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="../lib/base/sidebarwidget.css" rel="stylesheet">
</head>
<body>
    <div id="sidebar"></div>
</body>
<script src="../lib/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import { SidebarMenuItem } from '../lib/base/sidebarwidget.js';
    import { FapiSidebar } from './fapi-sidebar.js';


    let sidebar = new FapiSidebar('sidebar');

    let dashboardItem = new SidebarMenuItem('Dashboard', 'dashboard', 'fas fa-home');
    let itemsItem = new SidebarMenuItem('Items', 'items', 'fas fa-box');
    let userSettingsItem = new SidebarMenuItem('User Settings', 'user-settings', 'fas fa-cog');
    let adminItem = new SidebarMenuItem('Admin', 'admin', 'fas fa-user');

    let subItem1 = new SidebarMenuItem('Sub Item 1', 'sub-item-1');
    let subItem2 = new SidebarMenuItem('Sub Item 2', 'sub-item-2');
    let subItem3 = new SidebarMenuItem('Sub Item 3', 'sub-item-3');

    let subsubitem1 = new SidebarMenuItem('Sub Sub Item 1', 'sub-sub-item-1');

    adminItem.setItems(subItem1, subItem2, subItem3);
    subItem3.setItems(subsubitem1);

    sidebar.setItems(dashboardItem, itemsItem, userSettingsItem, adminItem);

    sidebar.setUserEmail_slot('john@example.com');

    dashboardItem.signals.clicked.connect(
        (id) => console.log("Dashboard item clicked:", id)
    );
    subItem1.signals.clicked.connect(
        (id) => console.log("Sub Item 1 clicked:", id)
    );
</script>
</html>
