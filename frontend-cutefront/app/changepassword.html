<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ChangePasswordWidget Test</title>
    <link href="../lib/bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="changePassword"></div>
    </div>

    <script src="../lib/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { ChangePasswordWidget } from './changepassword.js';
        import { DummyWidget } from '../lib/base/widget.js';

        const changePasswordWidget = new ChangePasswordWidget("changePassword");
        const dummyWidget = new DummyWidget();

        changePasswordWidget.signals.passwordChanged.connect(
            dummyWidget.slot.bind(dummyWidget)
        );

        changePasswordWidget.setLogLevel(-1); // For debugging
    </script>
</body>
</html>
